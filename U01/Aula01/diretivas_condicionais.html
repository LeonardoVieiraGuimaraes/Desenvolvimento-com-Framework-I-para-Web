<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Vue.js - Diretivas Condicionais</title>
  <!-- Inclua a biblioteca Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-if="showText">Este texto é exibido se showText for verdadeiro.</p>
    <p v-else>Este texto é exibido se showText for falso.</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        showText: false,
      },
    });
  </script>
</body>
</html>
