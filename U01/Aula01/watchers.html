<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo Vue.js - Watchers</title>
    <!-- Inclua a biblioteca Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>Contador: {{ contador }}</p>
      <button @click="incrementarContador">Incrementar</button>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          contador: 0,
        },
        methods: {
          incrementarContador: function () {
            this.contador++;
          },
        },
        watch: {
          contador: function (novoValor, valorAntigo) {
            console.log(`Contador mudou de ${valorAntigo} para ${novoValor}`);
            if (novoValor >= 10) {
              alert("Contador atingiu 10 ou mais!");
            }
          },
        },
      });
    </script>
  </body>
</html>
