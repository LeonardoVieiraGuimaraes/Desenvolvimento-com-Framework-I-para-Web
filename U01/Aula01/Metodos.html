<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Vue.js</title>
  <!-- Inclua a biblioteca Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- Botão para chamar o método estático -->
    <button @click="chamarMetodoEstatico">Chamar Método Estático</button>
    
    <!-- Botão para chamar o método com passagem de parâmetro -->
    <button @click="chamarMetodoComParametro('Olá!')">Chamar Método com Parâmetro</button>
  </div>

  <script>
    new Vue({
      el: '#app',
      methods: {
        chamarMetodoEstatico() {
          this.metodoEstatico();
        },
        metodoEstatico() {
          alert('Este é um método estático!');
        },
        chamarMetodoComParametro(mensagem) {
          this.metodoComParametro(mensagem);
        },
        metodoComParametro(mensagem) {
          alert('Mensagem recebida: ' + mensagem);
        },
      },
    });
  </script>
</body>
</html>
