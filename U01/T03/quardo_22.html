<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diretivas: v-for</title>
  </head>
  <body>
    <div id="directives">
      <ol>
        <li v-for="item in cities">{{ item.city }} - {{ item.region }}</li>
      </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
      let app = new Vue({
        el: "#directives",
        data: {
          cities: [
            {
              city: "Rio de Janeiro",
              region: "Sudeste",
            },
            {
              city: "SÃ£o Paulo",
              region: "Sudeste",
            },
            {
              city: "Fortaleza",
              region: "Nordeste",
            },
            {
              city: "Recife",
              region: "Nordeste",
            },
          ],
        },
      });
    </script>
  </body>
</html>
