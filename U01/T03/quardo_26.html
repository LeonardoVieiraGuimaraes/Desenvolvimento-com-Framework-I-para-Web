<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diretivas: v-bind</title>
  </head>
  <body>
    <div id="directives">
      <h2>Acesse o site abaixo</h2>
      <a v-bind:href="url">Site do Vue.js</a>
      <p v-bind:[arg]="value">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit,
        ducimus earum iusto id, sit quisquam fugiat ab aut at minima quod. Illo
        praesentium consectetur necessitatibus consequatur, totam fuga
        laudantium. Ab?
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>
      let app = new Vue({
        el: "#directives",
        data: {
          url: "https://vuejs.org/",
          arg: "title",
          value: "Par√°grafo de exemplo",
        },
      });
    </script>
  </body>
</html>
