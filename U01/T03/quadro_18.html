<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diretivas: v-if e v-else</title>
  </head>
  <body>
    <div id="directives">
      <h1 v-if="tickets > 0">Ainda há ingressos disponíveis!</h1>
      <h1 v-else>Todos os ingressos foram vendidos.</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: "#directives",
        data: {
          tickets: 50,
        },
      });
    </script>
  </body>
</html>
